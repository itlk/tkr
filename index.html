		<script>
			function generateUUID() {
				var uuid = cacheGet("UUID");
				if (uuid !== false) {
					return uuid;
				} else {
					var d = new Date().getTime();
					var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
						var r = (d + Math.random() * 16) % 16 | 0;
						d = Math.floor(d / 16);
						return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
					});
					cacheSet("UUID", uuid, 300);
					return uuid;
				}
			};

			/**
			 * 设置 localStoryage
			 * @param key 键
			 * @param value 值
			 * @param expire 过期时间(秒) 缓存最大时间请勿超过 forceTime 否则每次都会清空数据 (未设置请忽略)
			 * @return bool true
			 */
			function cacheSet(key, value = '', expire = 0) {
				// 当前时间戳
				var nowTime = Math.ceil(Date.now() / 1000);
				// 设置数据
				localStorage.setItem(key, JSON.stringify(value))
				// 判断是否有过期时间
				if (expire > 0) {
					// 设置过期时间
					localStorage.setItem(key + '_expire', (nowTime + parseInt(expire)))
				} else {
					// 设置过期时间
					localStorage.setItem(key + '_expire', 0)
				}
				return true;
			}

			/**
			 * 读取 localStoryage
			 * @param key
			 * @return bool|originData false|originData
			 */
			function cacheGet(key) {
				// 当前时间戳
				var nowTime = Math.ceil(Date.now() / 1000);
				// 获取键时间戳
				var rawCacheDataExpire = localStorage.getItem(key + '_expire');
				var cacheDataExpire = parseInt(rawCacheDataExpire);

				// 强制过期时间 为0时忽略 用于解决缓存时间与本地时间差距过大(例本地更改了计算机时间)
				var forceTime = 3600;
				// 判断用户是否删除了过期时间 判断是否设置了过期时间 判断是否超过过期时间 判断当前计算机时间与设置的过期时间差距是否过大
				if ((rawCacheDataExpire === null) || (cacheDataExpire > 0) && ((nowTime > cacheDataExpire) || (forceTime > 0 &&
						Math.abs(cacheDataExpire - nowTime) > forceTime))) {
					// 删除过期key
					localStorage.removeItem(key)
					// 删除过期时间
					localStorage.removeItem(key + '_expire')
					return false;
				}

				// 获取数据
				var cacheData = JSON.parse(localStorage.getItem(key));

				if (cacheData === null || cacheData === false) {
					return false;
				}
				// 返回数据
				return cacheData;
			}


			function formatting(time) {
				var time = new Date(time);
				var y = time.getFullYear();
				var m = time.getMonth() + 1;
				var d = time.getDate();
				var h = time.getHours();
				var mm = time.getMinutes();
				var s = time.getSeconds();
				return y + '-' + this.repair0(m) + '-' + this.repair0(d) + ' ' + this.repair0(h) + ':' + this.repair0(mm) + ':' +
					this.repair0(s);
			}

			function repair0(m) {
				return m < 10 ? '0' + m : m;
			}

			function codeInfoCopy() {
				var Url2 = document.getElementById("tflink").innerText;
				if (Url2.length > 0) {
					var oInput = document.createElement('input');
					oInput.value = Url2;
					document.body.appendChild(oInput);
					oInput.select(); // 选择对象
					document.execCommand("Copy"); // 执行浏览器复制命令
					oInput.className = 'oInput';
					oInput.style.display = 'none';
					alert("复制成功");
				}
			}


			var checkAuthCodeInfo = function() {

				Swal.fire({
					title: '授权码',
					text: '输入需要查询的授权码',
					input: 'text',
					showCancelButton: true,
					confirmButtonText: '确定',
					showLoaderOnConfirm: true,
				}).then((result) => {
					if (result.isConfirmed) {
						var code = result.value;
						if (code) {
							const data = JSON.stringify({
								"isAjax": true,
							});
							const xhr = new XMLHttpRequest();
							xhr.withCredentials = true;
							xhr.addEventListener("readystatechange", function() {
								if (this.readyState === this.DONE) {
									if (this.responseText) {
										var data = xhr.responseText;
										var jsonResponse = JSON.parse(data);
										if (jsonResponse.code < 0) {
											alert(jsonResponse.message)
										} else {
											var infoJson = jsonResponse.data;
											var infoObj = JSON.parse(infoJson);
											var useStatusStr = '';
											if (infoObj.useStatus === 1) {
												useStatusStr = "已使用";
											} else {
												useStatusStr = "未使用";
											}
											var linktext = '';
											if (infoObj.tflink) {
												linktext = infoObj.tflink;
											}
											let updateStr = infoObj.updated;
											let updateTime = new Date(updateStr).getTime();
											let updateFormatTime = formatting(updateTime);
											Swal.fire({
												title: infoObj.code,
												html: '<h4>使用状态:</h4><p>' + useStatusStr + '</p>' +
													'<h4>使用时间:</h4><p>' + updateFormatTime + '</p>' +
													'<h4>TF链接:</h4><p id="tflink">' + linktext +
													'</p>',
												footer: "<a href='#abc' onclick='return codeInfoCopy();' class='copy mr-2'" +
													">" +
													"复制TF链接" +
													"</a>"
											})
										}


									} else {
										alert("请求失败！")
									}
								}
							});
							xhr.open("GET", "/tf/checkAuthCodeInfo/" + code);
							xhr.setRequestHeader("cache-control", "no-cache");
							xhr.setRequestHeader("Content-Type", "application/json");
							xhr.send(data);

						}

					}
				});

			}


			var getState = function() {
				Swal.fire({
					title: '提示',
					text: '请确认已安装TestFlight,若未进行第一步安装将无法内测应用',
					type: 'warning',
					confirmButtonText: '已安装',
					showCancelButton: true,
					cancelButtonText: '安装TestFlight'
				}).then((results) => {
					if (results.isConfirmed) {
						getTFLink();
					} else if (results.dismiss === Swal.DismissReason.cancel) {
						window.location = "https://itunes.apple.com/app/id899247664";
					}
				})
				return false;
			}

			function getTFLink() {

				if (1 === 1) { //开启授权码模式

					Swal.fire({
						title: '授权码',
						text: '请输入授权码',
						input: 'text',
						showCancelButton: true,
						confirmButtonText: '确定',
						showLoaderOnConfirm: true,
					}).then((result) => {
						if (result.isConfirmed) {
							var code = result.value;
							if (code) {
								var uuid = generateUUID();
								const data = JSON.stringify({
									"isAjax": true,
									"uuid": uuid
								});
								const xhr = new XMLHttpRequest();
								xhr.withCredentials = true;
								xhr.addEventListener("readystatechange", function() {
									if (this.readyState === this.DONE) {
										if (this.responseText) {
											var data = xhr.responseText;
											var jsonResponse = JSON.parse(data);
											if (jsonResponse.code < 0) {
												alert(jsonResponse.message)
											} else {
												startIntervalLoop();
												check(true, code);
											}
										} else {
											alert("请求失败！")
										}
									}
								});
								xhr.open("POST", "/tf/checkAuthCode/" + code);
								xhr.setRequestHeader("cache-control", "no-cache");
								xhr.setRequestHeader("Content-Type", "application/json");
								xhr.send(data);
							}
						}
					});
				} else { //没有开启授权码模式
					startIntervalLoop();
					check(true, "");
				}
			}
		</script>

		<script>
			new QRCode(document.getElementById("app_code"), {
				width: 200,
				height: 200
			}).makeCode(location.href);
			var app = new Vue({
				el: '#app',
				data: {
					fullscreenLoading: false,
					src: '',
					lock: false,
					show: false
				},
				mounted() {
					var params = {
						container: document.getElementById('lottie'),
						renderer: 'svg',
						loop: true,
						autoplay: true,
						animationData: animationData
					};
					var anim;
					anim = lottie.loadAnimation(params)
				}
			});

			function updateGettingLinkStatus() {
				const data = JSON.stringify({
					"code": "Npt1FY2NB"
				});
				const xhr = new XMLHttpRequest();
				xhr.withCredentials = true;
				xhr.addEventListener("readystatechange", function() {
					if (this.readyState === this.DONE) {
						if (this.responseText) {
							var data = xhr.responseText;
							var jsonResponse = JSON.parse(data);
							if (jsonResponse.code < 0) {
								alert(jsonResponse.message)
							} else {
								//更改获取链接状态成功
							}
						} else {
							alert("请求失败！")
						}
					}
				});
				xhr.open("POST", "/tf/updateGettingLinkStatus");
				xhr.setRequestHeader("cache-control", "no-cache");
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send(data);
			}

			var second = 0;
			var loop;

			function startIntervalLoop() {
				clearMsg();
				second = 0;
				//每隔一秒执行一次
				loop = setInterval(function() {
					countTime()
				}, 1000);
			}


			function clearMsg() {
				var msg = "正在准备链接，请稍等";
				var msgElement = document.getElementById("lottieMsg");
				msgElement.innerText = msg;
			}


			function countTime() {
				second++;
				var msg = "正在准备链接，请稍等";
				msg = msg + "(" + second + "s)";
				var msgElement = document.getElementById("lottieMsg");
				msgElement.innerText = msg;
				if (second >= 60) {
					//隐藏动画
					app.lock = false
					app.show = false
					clearInterval(loop);
					clearTimeout(timer);
					second = 0;
					setTimeout(() => {
						updateGettingLinkStatus();
						var msg = "获取TF链接超时,请点击关闭后等待5分钟重试!";
						alert(msg);
					}, 200);
				}
			}


			var timer;

			function check(lock = true, authCode = "") {
				if (app.lock && lock) {
					return;
				}
				app.show = true
				app.lock = true
				var uuid = generateUUID();

				const data = JSON.stringify({
					"isAjax": true,
					"authcode": authCode,
					"uuid": uuid,
					"mergeAppCode": "taikong"
				});

				//大于设置的下载时间间隔
				var downloadInterval = 0;
				if (second >= downloadInterval) {
					//清除定时调用check
					clearTimeout(timer);
					const xhr = new XMLHttpRequest();
					xhr.withCredentials = true;
					xhr.addEventListener("readystatechange", function() {
						if (this.readyState === this.DONE) {
							if (this.responseText) {
								clearInterval(loop);
								var data = xhr.responseText;
								var jsonResponse = JSON.parse(data);
								if (jsonResponse.code < 0) {
									app.lock = false
									app.show = false
									setTimeout(() => {
										var msg = jsonResponse.message;
										alert(msg);
									}, 200);

								} else {
									app.lock = false
									app.show = false
									//跳转TestFlight
									var link = jsonResponse.message;
									goTestFlightApp(link);
								}
							} else {
								//循环check
								app.show = true
								//在这多写一行清除代码，不然每次事件触发都会多一个延时器，延时器之间互相干扰
								clearTimeout(timer);
								timer = setTimeout(() => {
									check(false, authCode)
								}, 1000);
							}
						}
					});
					xhr.open("POST", "/tf/loading/Npt1FY2NB");
					xhr.setRequestHeader("cache-control", "no-cache");
					xhr.setRequestHeader("Content-Type", "application/json");
					xhr.send(data);

				} else {

					//循环check
					app.show = true
					clearTimeout(timer);
					timer = setTimeout(() => {
						check(false, authCode)
					}, 1000);

				}

			}

			function goTestFlightApp(link) {
				var obj = document.getElementById('link');
				obj.href = link;
				obj.click();
			}

			if (navigator.platform === "MacIntel") {
				const iPad = !!(navigator.userAgent.match(/(iPad)/) ||
					(navigator.platform === "MacIntel" && typeof navigator.standalone !== "undefined"));
				if (!iPad) {
					$('.pc-box').show();
					$('#app').hide();
				}
			}
		</script>
        <script type="text/javascript">
        var browser = {
            versions: function() {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            var isIosQQ = ( /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) && /\sQQ/i.test(navigator.userAgent));
            var isAndroidQQ = ( /(Android)/i.test(navigator.userAgent) && /MQQBrowser/i.test(navigator.userAgent) && /\sQQ/i.test((navigator.userAgent).split('MQQBrowser')));
            var isQQ = isIosQQ || isAndroidQQ;
            if (ua.match(/MicroMessenger/i) == "micromessenger" || isQQ) {
                return true;
            } else {
                return false;
            }
        }
        var isWeixin = is_weixin();
        var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
        function loadHtml(){

            var div = document.createElement('div');
            div.id = 'weixin-tip';
            if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
                div.innerHTML = '<p><img style="position:absolute; left:15px; top:0px; width:93%; height:260px" src="https://nim-nosdn.netease.im/MTExNTUxNzE=/bmltYV8zMzY4NzE2MzU4NV8xNjUwMTIyNTM4NDg0XzMxNWU1OGQwLTNlZjAtNDQ1ZC04NjQ5LTY3ZWFjNWM4MmE2YQ==?createTime=1650122538666" alt="尚洪网络科技，技术支持"/></p>';
            }else if(browser.versions.android){
                div.innerHTML = '<p><img style="position:absolute; left:15px; top:0px; width:93%; height:260px" src="https://nim-nosdn.netease.im/MTExNTUxNzE=/bmltYV8zMzY4NzE2MzU4NV8xNjUwMTIyNTM4NDg0XzMxNWU1OGQwLTNlZjAtNDQ1ZC04NjQ5LTY3ZWFjNWM4MmE2YQ==?createTime=1650122538666" alt="尚洪网络科技，技术支持"/></p>';
            }
            document.body.appendChild(div);
        }

        function loadStyleText(cssText) {
            var style = document.createElement('style');
            style.rel = 'stylesheet';
            style.type = 'text/css';
            try {
                style.appendChild(document.createTextNode(cssText));
            } catch (e) {
                style.styleSheet.cssText = cssText; //ie9以下
            }
            var head=document.getElementsByTagName("head")[0]; //head标签之间加上style样式
            head.appendChild(style);
        }
        var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
        if(isWeixin){
            loadHtml();
            loadStyleText(cssText);
        }
    </script>
